<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Cadastro de Novo Usuário</h2>
        <form id="register-form" action="register.php" method="POST">
            <label for="username">Usuário (RA):</label>
            <input type="text" id="username" name="username" placeholder="Digite seu RA" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
